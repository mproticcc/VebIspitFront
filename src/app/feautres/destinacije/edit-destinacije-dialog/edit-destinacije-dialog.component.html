<mat-dialog-content class="mat-typography">
  <mat-dialog-actions align="center">
    <div class="container" *ngIf="data.title == 'Edit Destination'">
      <form [formGroup]="destinationForm" (ngSubmit)="updateDestination()">
        <h2>Edit Destinaciju</h2>
        <div class="form-group">
          <label for="ime">Ime:</label>
          <input type="text" id="ime" formControlName="ime" />
        </div>
        <div class="form-group">
          <label for="opis">Opis:</label>
          <textarea id="opis" formControlName="opis"></textarea>
        </div>
        <button type="submit" class="btn">Update</button>
      </form>
    </div>

    <div class="container" *ngIf="data.title == 'Add Destination'">
      <h2>Dodaj Destinaciju</h2>
      <form [formGroup]="destinationForm" (ngSubmit)="addDestinacija()">
        <div class="form-group">
          <label for="ime">Name:</label>
          <input type="text" id="ime" formControlName="ime" />
        </div>
        <div class="form-group">
          <label for="opis">Description:</label>
          <textarea id="opis" formControlName="opis"></textarea>
        </div>
        <button type="submit" class="btn">Add</button>
      </form>
    </div>
  </mat-dialog-actions></mat-dialog-content
>
