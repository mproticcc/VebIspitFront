<h2>Users</h2>

<table class="users-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Last Name</th>
      <th>User Type</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.ime }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.prezime }}</td>
      <td>{{ user.tip }}</td>
      <td>{{ user.status }}</td>
      <td>
        <button (click)="editUser(user)">Edit</button>

        <button
          *ngIf="user.status == 'aktivan' && user.tip != 'admin'"
          (click)="deaktivirajKornsnika(user)"
        >
          Deaktiviraj
        </button>
        <button
          *ngIf="user.status == 'neaktivan' && user.tip != 'admin'"
          (click)="aktivirajKorisnika(user)"
        >
          Aktiviraj
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="createUser()">Kreiraj novog korisnika</button>
