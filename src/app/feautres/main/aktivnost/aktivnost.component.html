<h2 style="text-align: center; color: #333">ÄŒlanci o {{ activity.naziv }}</h2>

<div class="article-list">
  <div
    *ngFor="let article of articles"
    class="article-item"
    [routerLink]="['/main', article.id]"
  >
    <h3 style="color: #2e8b57">{{ article.naslov }}</h3>
    <p>{{ article.tekst | slice : 0 : 100 }}...</p>
    <p>
      <strong>Destinacija:</strong>
      {{ article.imeDestinacije }}
    </p>
    <p>
      <strong>Datum objave:</strong>
      {{ article.datumKreiranja | date : "medium" }}
    </p>
  </div>
</div>
